{include file="public/head"}
<body>
<article class="page-container">
	<form  method="post" class="form form-horizontal" id="form-change-password">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>学号：</label>
			<div class="formControls col-xs-8 col-sm-9">{$Think.session.username}</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>新密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off"  name="password" id="password">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off" placeholder="" name="password2" id="password2">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

{include file="public/footer"}
<!--请在下方写此页面业务相关的脚本-->

<script type="text/javascript" src="__STAITC__/static/js/jquery.validate.js"></script>
<script type="text/javascript" src="__STAITC__/static/js/validate-methods.js"></script>
<script type="text/javascript" src="__STAITC__/static/js/messages_zh.js"></script><script type="text/javascript">
$(function(){

	
	$("#form-change-password").validate({
		rules:{
			password:{
				required:true,
				minlength:6,
				maxlength:16

			},
			password2:{
				required:true,
				minlength:6,
				maxlength:16,
				equalTo: "#password"
			},

		},

		submitHandler:function(form){
			var options = {
				success: function (data) {
					if(data.code==1){
						layer.msg(data.msg,{icon:1,time:1000},
								setInterval("closeWindow()",1000));
						//setInterval("jump()",1000);
					}else{
						layer.msg(data.msg,{icon:5,time:1000});
					}
				}
			};
			$(form).ajaxSubmit(options);
		}
	});
});
function closeWindow(){
	var index = parent.layer.getFrameIndex(window.name);
	window.parent.location.reload();
}
</script>

<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
