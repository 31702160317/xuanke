<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div></div>
<!--<div class="header"></div>-->
<div class="loginWraper">
  <div id="loginform" class="loginBox">

    <form id="form-login" class="form form-horizontal" action=" {:url('check')}" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input  required  name="username" type="text" autocomplete="on" placeholder="用户名" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input required name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl" >
        <div class="formControls col-xs-8 col-xs-offset-3" style="display: flex;width: 390px;" >
          <input   required name="code" class="input-text size-L" type="text" placeholder="验证码"    style="width:150px;flex: 1;">
          <img id="yzm1"  src="{:captcha_src()}" onclick="this.src='{:captcha_src()}?x='+Math.random()" style="flex: 1;" >
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <div class="radio-box">
            <input name="auth" value="2" type="radio" id="student-1" checked>
            <label for="student-1">学生</label>
          </div>
          <div class="radio-box">
            <input type="radio" id="teacher-2" value="1" name="auth">
            <label for="teacher-2">管理员</label>
          </div>
        <!--  <div class="radio-box">
            <input type="radio" id="admin-3" value="0" name="auth">
            <label for="admin-3">管理员</label>
          </div>-->
        </div>
      </div>

      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer" >
  <a style="color: white"> 茂职网上选课系统</a>
  <a style="color: white"> 维护:移动互联3班:123456</a>
</div>
