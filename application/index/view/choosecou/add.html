{include file="public/head"}
<body>
<article class="page-container">
	<form class="form form-horizontal" method="post" id="form-admin-add">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>课程名称：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="couname" name="couname">
		</div>
	</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>学分：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="credit" name="credit">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>教师姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="teacher" name="teacher">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>上课时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="例如:(1-14)19:00-20:40" id="instartend" name="instartend">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>人数容量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="limitNum" name="limitNum">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">课程性质：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="kind" size="1">
				<option value="必修">必修</option>
				<option value="选修">选修</option>
			</select>
			</span>
			</div>
		</div>

	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>

{include file="public/footer"}
<!--请在下方写此页面业务相关的脚本-->

<script type="text/javascript" src="__STAITC__/static/js/jquery.validate.js"></script>
<script type="text/javascript" src="__STAITC__/static/js/validate-methods.js"></script>
<script type="text/javascript" src="__STAITC__/static/js/messages_zh.js"></script><script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").validate({
		rules:{
			credit:{
				required:true,
				isNumber:true
			},
			couname:{
				required:true,
			},
			teacher:{
				required:true,
			},
			instartend:{
				required:true,
			},
			limitNum:{
				required:true,
				isNumber:true
			},

		},

		submitHandler:function(form){
			var options = {
				success: function (data) {
					if(data.code==1){
						layer.msg(data.msg,{icon:1,time:1000},
								setInterval("closeWindow()",1000));
						//setInterval("jump()",1000);
					}else{
						layer.msg(data.msg,{icon:5,time:1000});
					}
				}
			};
			$(form).ajaxSubmit(options);
		}
	});
});
function closeWindow(){
	var index = parent.layer.getFrameIndex(window.name);
	window.parent.location.reload();
}
</script>

<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
